<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Invest Log — Tools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- SEO -->
  <meta name="description" content="Live JSON and charts for S&P 500 and other tools by The Invest Log.">

  <!-- AdminLTE & deps (CDN) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a></li>
      <li class="nav-item d-none d-sm-inline-block"><a href="/" class="nav-link">Home</a></li>
      <li class="nav-item d-none d-sm-inline-block"><a href="https://theinvestlog.com" class="nav-link">Back to Substack</a></li>
    </ul>
  </nav>

  <!-- Sidebar -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <a href="/" class="brand-link">
      <span class="brand-text font-weight-light">Invest Log — Tools</span>
    </a>
    <div class="sidebar">
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" role="menu">
          <li class="nav-item"><a href="/" class="nav-link active"><i class="nav-icon fas fa-chart-line"></i><p>Dashboard</p></a></li>
          <!-- Add more tools later -->
        </ul>
      </nav>
    </div>
  </aside>

  <!-- Content Wrapper -->
  <div class="content-wrapper">
    <section class="content-header">
      <div class="container-fluid">
        <h1 class="m-0">Dashboard</h1>
        <p class="text-muted mb-0">Live S&P 500 price from <code>/data/sp500.json</code>.</p>
      </div>
    </section>

    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- SPX card -->
          <div class="col-md-6 col-lg-4">
            <div class="card">
              <div class="card-header"><h3 class="card-title"><i class="fas fa-chart-area mr-1"></i> S&P 500 (SPX)</h3></div>
              <div class="card-body">
                <dl class="row mb-0">
                  <dt class="col-5">Last Price</dt>
                  <dd class="col-7" id="spx-price">Loading…</dd>
                  <dt class="col-5">As of (UTC)</dt>
                  <dd class="col-7" id="spx-time">—</dd>
                  <dt class="col-5">Source</dt>
                  <dd class="col-7" id="spx-source">—</dd>
                </dl>
              </div>
            </div>
          </div>

          <!-- Placeholder for your next tool -->
          <div class="col-md-6 col-lg-8">
            <div class="card">
              <div class="card-header"><h3 class="card-title"><i class="fas fa-diagram-project mr-1"></i> Coming next</h3></div>
              <div class="card-body">
                <p>Stock–bond rolling correlation charts will appear here.</p>
              </div>
            </div>
          </div>

        </div>
      </div>
    </section>
  </div>

  <footer class="main-footer">
    <strong>&copy; <script>document.write(new Date().getFullYear())</script> The Invest Log.</strong>
    <span class="float-right d-none d-sm-inline">v0.1</span>
  </footer>
</div>

<!-- Scripts: jQuery + Bootstrap + AdminLTE -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>

<!-- Tiny script: fetch SPX JSON and populate the card -->
<script>
(async function () {
  const priceEl = document.getElementById('spx-price');
  const timeEl  = document.getElementById('spx-time');
  const srcEl   = document.getElementById('spx-source');
  try {
    const r = await fetch('/data/sp500.json');
    if (!r.ok) throw new Error('HTTP ' + r.status);
    const j = await r.json();
    priceEl.textContent = `${j.price} ${j.currency || ''}`.trim();
    timeEl.textContent  = new Date(j.as_of_utc).toUTCString();
    srcEl.textContent   = j.source || 'yfinance';
  } catch (e) {
    priceEl.textContent = 'Error loading JSON';
    timeEl.textContent  = e.message;
    srcEl.textContent   = '—';
  }
})();
</script>
</body>
</html>
